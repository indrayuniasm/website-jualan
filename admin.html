<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tambah Barang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input, .form-group select {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tambah Barang</h2>
        <form id="form-tambah-barang">
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <select id="kategori" name="kategori">
                    <option value="minuman">Minuman</option>
                    <option value="makanan">Makanan</option>
                    <option value="jajanan">Jajanan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nama">Nama Barang</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" id="harga" name="harga" required>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi"></textarea>
            </div>
            <div class="form-group">
                <label for="gambar">Gambar</label>
                <input type="url" id="gambar" name="gambar" required>
            </div>
            <button class="btn" type="submit">Tambah Barang</button>
        </form>
    </div>

    <script>
        const formTambahBarang = document.getElementById('form-tambah-barang');
        formTambahBarang.addEventListener('submit', (e) => {
            e.preventDefault();
            const kategori = document.getElementById('kategori').value;
            const nama = document.getElementById('nama').value;
            const harga = document.getElementById('harga').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const gambar = document.getElementById('gambar').value;

            const barang = {
                kategori,
                nama,
                harga,
                deskripsi,
                gambar
            };

            // Simpan data ke localStorage
            const dataBarang = JSON.parse(localStorage.getItem('dataBarang')) || [];
            dataBarang.push(barang);
            localStorage.setItem('dataBarang', JSON.stringify(dataBarang));

            // Tambahkan data ke halaman index.html
            const indexHtml = document.getElementById('index-html');
            const produkHtml = `
                <div class="product-card">
                    <img src="${gambar}" alt="${nama}">
                    <div class="product-name">${nama}</div>
                    <div class="product-price">Rp ${harga}</div>
                    <button class="add-to-cart-btn" onclick="addToCart(${kategori}, '${nama}', ${harga}, '${gambar}')">Tambah ke Keranjang</button>
                </div>
            `;
            if (kategori === 'minuman') {
                const minumanHtml = document.getElementById('minuman-html');
                minumanHtml.innerHTML += produkHtml;
            } else if (kategori === 'makanan') {
                const makananHtml = document.getElementById('makanan-html');
                makananHtml.innerHTML += produkHtml;
            } else if (kategori === 'jajanan') {
                const jajananHtml = document.getElementById('jajanan-html');
                jajananHtml.innerHTML += produkHtml;
            }

            // Reset form
            formTambahBarang.reset();
        });
    </script>
</body>
</html>
